        <div class="sectioner-header text-center">
          <h3>Upload PDF</h3>
          <span class="line"></span>
          <p>Please Upload the PDF you want to convert here .</p>
		  <div id="pdf-container"></div>
		  <form action="/process-pdf" method="post" enctype="multipart/form-data">
			<span id="file-name" style="margin-left: 10px;"></span>
			  <label for="file-upload" class="btn-grad w-100 text-uppercase">
				  Upload PDF
				  <input
					  id="file-upload"
					  type="file"
					  style="display: none;"
					  name="pdf"
					  accept="application/pdf"
					  onchange="showFileName()"
				  >
			  </label>
			  <button class="btn-grad w-100 text-uppercase" type="submit">Submit</button>
		  </form>
		  <script>
			
			function showFileName() {
				const fileInput = document.getElementById("file-upload");
				const fileNameDisplay = document.getElementById("file-name");
				const file = fileInput.files[0];
				if (file) {
					fileNameDisplay.textContent = file.name; // Display the name of the selected file
				} else {
					fileNameDisplay.textContent = ""; // Clear the display if no file is selected
				}
			}
			</script>

        <script src="js/upload.js"></script>
