<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">       
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="email" id="signup-email" name="email" placeholder="Email" required="">
            <input type="password" id="signup-pswd" name="pswd" placeholder="Password" required="">
            <input type="text" id="access-code" name="txt" placeholder="Access Code" required="">
            <button>Sign up</button>
        </form>
    </div>

    <div class="login">
        <form id="login-form">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" id="email" name="email" placeholder="Email" required="">
            <input type="password" id="pswd" name="pswd" placeholder="Password" required="">
            <button>Login</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        var email = document.getElementById('email').value;
        var password = document.getElementById('pswd').value;

        // Check if email and password match
        if (email === "user@gmail.com" && password === "password") {
            // Redirect to home.html
            window.location.href = "index.html";
        } else {
            // If email or password is incorrect, display an alert
            alert("Incorrect email or password. Please try again.");
        }
    });
</script>


</body>
</html>
